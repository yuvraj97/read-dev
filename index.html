            <script>if(localStorage.getItem("quantmlTheme")=="light"){document.getElementById('quantml-style-theme').href="/style-light.css"} else {document.getElementById('quantml-style-theme').href="/style-dark.css"}</script>
            <script src="/data/index.js"></script>
            <script>
                setTimeout(() => {
                    earlyAccess = document.getElementById('early-access')
                    commingSoon = document.getElementById('comming-soon')
                    earlyAccessDiv = document.getElementById('early-access-div')
                    if(earlyAccess.offsetWidth + commingSoon.offsetWidth > earlyAccessDiv.offsetWidth){
                        earlyAccess.style.width = "100%";
                        commingSoon.style.width = "100%";
                        earlyAccess.style.marginTop = "12px";
                        
                        
                        laReadNowBtn = document.getElementById('la-guide-read-now')
                        laReadNowBtn.style.width="80%"
                        laReadNowBtn.style.right = "10%"
                        // laReadNowBtn.style.bottom = "30px"
                    }


                    laGuide = document.getElementById('la-guide');
                    statsGuide = document.getElementById('stats-guide');
                    if(laGuide.offsetHeight < statsGuide.offsetHeight && document.querySelector('body').offsetWidth > 736){
                        laGuide.style.height = String(statsGuide.offsetHeight) + "px"
                    }
                }, 100)
    
            </script>
            <script>setTimeout(() => {document.querySelector('body').style.display="block"}, 0)</script>
